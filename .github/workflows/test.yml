name: Running tests

on:
  schedule:
    - cron: '10 19 * * 3'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
      issues: write

    steps:
    - name: Step 1 - Checkout code
      uses: actions/checkout@v3

    - name: Step 2 - install Maven
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        server-id: server-id
        settings-path: ${{ github.workspace }}
        maven-version: '3.8.3'
        
    - name : Step 3 - compile
      run: mvn package
      
      


